    <style>
        .title {
            display: flex;
            justify-content: center;
        }
    
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    
        .card {
            background-color: #002060;
            padding: 10px;
            width: 150px;
            color: #fff;
            border: 2px solid #a9a9a9;
            margin-left: 5px;
            margin-right: 5px;
            border-radius: 5%;
        }
    
        .card h2 {
            font-weight: bold;
            font-size: 20px;
        }
    
        .card p {
            font-size: 16px;
            margin-bottom: 0;
        }
    </style>

    <script>
        function callThreeTimes(callback) {
            for (var i = 0; i < 3; i++) {
                callback(i);
            }
        }
        let callback = function (it) {
            alert(`${it}번째 함수 호출`);
        }
        callThreeTimes(callback);
    </script>
