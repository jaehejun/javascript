<script>
    var replacer = (key,value)=>{
        if(typeof value ==='number'){
            return undefined;
        }
        return value;
    }
    var obj = {
        pref:'seoul',
        orange:100,
        flag:true,
        apple:200
    }
    var str = JSON.stringify(obj,replacer,' ');
