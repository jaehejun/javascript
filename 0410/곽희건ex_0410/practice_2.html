<!-- ❖폼 양식에 입력한 아이디(4~12)와 비밀번호(8자리 이상)의 길이를 검사하기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function checkLogin() {
        let form = document.loginFrm;
        console.log(typeof form.userId.value);
        if (form.userId.value.length < 4 || form.userId.value.length > 12) {
          alert("아이디는 4 ~ 12 자 이내로 입력 가능");
          form.userId.focus();
          return false;
        } else if (form.userPwd.value.length < 8) {
          alert("비밀번호는 8 자 이상으로 입력 가능");
          form.userPwd.focus();
          return false;
        }
        form.submit();
      }
    </script>
  </head>
  <body>
    <form name="loginFrm" action="member/resultMember.jsp" method="post">
      <p>아이디 : <input type="text" name="userId" /></p>
      <p>비밀번호: <input type="password" name="userPwd" /></p>
      <p><input type="button" value="전송" onclick="checkLogin()" /></p>
    </form>
  </body>
</html>
