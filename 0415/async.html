        // //Conan


        //Promise 객체를 직접 생성하는 경우 async 없어도 동작
        function waitOneSec(msg) {
            return new Promise((resolve, _) => {
                setTimeout(() => resolve(`${msg}`), 1000);
            });
        }

        async function countOne2Ten() {
            for (let x of [...Array(10).keys()]) {
                let result = await waitOneSec(`${x+1}초 대기중..`);
                console.log(result);
            }
            console.log("완료");
        }

        countOne2Ten();
    </script>
