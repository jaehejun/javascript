<!-- ❖다음과같이 아이디는 영문 소문자, 비밀번호는 숫자만 가능하게 작성하세요 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function checkLogin() {
        let form = document.loginFrm;
        let userId = form.userId.value.trim();
        let userPwd = form.userPwd.value.trim();

        const idRegex = /^[a-z]+$/; // 영문 소문자만
        const pwdRegex = /^[0-9]+$/; // 숫자만

        if (!idRegex.test(userId)) {
          alert("아이디는 영문 소문자만 입력 가능");
          form.userId.focus();
          return false;
        }

        if (!pwdRegex.test(userPwd)) {
          alert("비밀번호는 숫자만 입력 가능");
          form.userPwd.focus();
          return false;
        }

        form.submit();
      }
    </script>
  </head>
  <body>
    <form name="loginFrm" action="member/resultMember.jsp" method="post">
      <p>아이디 : <input type="text" name="userId" /></p>
      <p>비밀번호: <input type="password" name="userPwd" /></p>
      <p><input type="button" value="전송" onclick="checkLogin()" /></p>
    </form>
  </body>
</html>
