    <script>
        const str = 'Hello world';
        console.log(str.replace('world', 'Conan')); //->'Hello Conan'

        const str2 = 'Hello world world';
        console.log(str2.replace('world', 'Conan')); //->'Hello Conan world'

        const str3 = 'Hello world';
        console.log(str3.replace('world', '<strong>$&</strong>')); //Hello <strong>world</strong>

        const str4 = 'Hello Hello';
        console.log(str4.replace(/hello/gi,'Conan')); //Conan Conan
    </script>
