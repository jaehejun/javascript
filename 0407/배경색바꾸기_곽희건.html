<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const colorList = ["white", "yellow", "red", "green"];
      let i = 0;
      function changeColor() {
        i++;
        document.body.style.backgroundColor = colorList[i % 4];
      }
      function changeRandom() {
        // le;
        document.body.style.backgroundColor = `rgb(
         ${Math.random() * 256},
          ${Math.random() * 256},
          ${Math.random() * 256}
        )`;
      }
    </script>
  </head>
  <body>
    <button onclick="changeColor()">배경색 바꾸기</button>
    <button onclick="changeRandom()">랜덤 바꾸기</button>
  </body>
</html>
