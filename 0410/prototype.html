    <script>
        function Person(name) {
            this.name = name;
        }
        const conan = new Person('코난');
        const parent = {}; // 리터럴로 생성

        //프로토타입 교체
        console.log("conan.prototype : ", conan.prototype); //undefined
        console.log("conan.__proto__: ", conan.__proto__); // Person.prototype

        console.log("Person.prototype : ", Person.prototype); // Person.prototype
        console.log("Person.__proto__ : ", Person.__proto__); // Function.prototype
        console.log(Person.prototype === Person.__proto__); //false
        console.log("Function.__proto__ : ", Person.__proto__.__proto__); // Object.prototype
        console.log("Function.prototype : ", Person.__proto__.prototype); // undefined

        console.log("Object.prototype : ", Object.prototype); // Object.prototype
        console.log("Object.__proto__ : ", Object.__proto__); // Function.prototype
        console.log(Person.__proto__ === Object.__proto__); // true
        console.log("Object.prototype.__proto__ : ", Object.prototype.__proto__); // null

        Object.setPrototypeOf(conan,parent);
        console.log(parent instanceof Object);
        console.log(parent.prototype);
        console.log(parent.__proto__);

        //Person 생성자 함수와 parent 객체는 연결되어 있지 않음
        console.log(Person.prototype === parent); //false
        console.log(parent.constructor === Person); //false

        //Person.prototype이 conan 객체의 프로토타입 체인 상에 존재하지 않음
        console.log(conan instanceof Person); //false

        //Object.prototype이 conan 객체의 프로토타입 체인 상에 존재하므로 true
        console.log(conan instanceof Object); //true

        console.log(typeof Object); // function
        console.log(typeof Array); // function
        console.log(typeof Function); // function
        console.log(typeof Number); // function
        console.log(typeof String); // function
        </script>
